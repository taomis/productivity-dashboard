<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Thomas' Dashboard</title>

    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="./static/css/sidebar.css"/>
    <link rel="stylesheet" href="./static/css/styles.css"/>
    <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    
    <!--JS Scripts-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script defer src="./static/js/pomodoro.js"></script>
    <script defer src="./static/js/quote.js"></script>
</head>

<body>

    <!--Background-->
    <img class="background-image" src="./static/img/721643.jpg" alt="Background image">

    <div class="d-flex">
        <!--Sidebar-->
        <div class="bg-black" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 old-gold fs-4 fw-bold text-uppercase border-bottom"><h1>Thomas Wang</h1></div>
            <div class="list-group list-group-flush my-3">
                <a href="#" class="list-group-item list-group-item-action bg-transparent gray active">
                    <i class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <!--<a href="#" class="list-group-item list-group-item-action bg-transparent gray fw-bold">
                    <i class="fas fa-project-diagram me-2"></i>Projects</a>-->
            </div>
        </div>

        <!--Panel-->
        <div id="page-wrapper">

            <!--navbar-->
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <h1 class="fs-1 m-0 old-gold highlight-black">Dashboard</h1>
                </div>
            </nav>

            <!--Widgets-->
            <div class="container-fluid px-4">
                <div class="row g-3 my-2">

                    <!--Clock 1-->
                    <div class="col-md-3">
                        <div class="p-3 dark-gray shadow-sm d-flex justify-content-around align-items-center rounded bg-opacity-85">
                            <div>
                                <iframe src="https://free.timeanddate.com/clock/i8t3t3ss/n137/szw110/szh110/cf100/hnce1ead6" frameborder="0" width="110" height="110"></iframe>
                            </div>
                                <h3 class="fs-3 old-gold">Los Angeles<br><center>CA, USA</center></h3>
                        </div>
                    </div>

                    <!--Clock 2-->
                    <div class="col-md-3">
                        <div class="p-3 dark-gray shadow-sm d-flex justify-content-around align-items-center rounded bg-opacity-85">
                            <div>
                                <iframe src="https://free.timeanddate.com/clock/i8t3t3ss/n3699/szw110/szh110/cf100/hnce1ead6" frameborder="0" width="110" height="110"></iframe>
                            </div>
                                <h4 class="fs-3 old-gold">West Lafayette<br><center>IN, USA</center></h4>
                        </div>
                    </div>

                    <!--Pomodoro Timer-->
                    <div class="col-md-3">
                        <div class="p-3 dark-gray shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div class="pomodoro justify-content-center">
                                <center><header class="fs-3 old-gold">Pomodoro Timer</header></center>
                                <center><div class="fs-3 campus-gold" target="pomodoro">00:00</div></center>
                                <!--Python Desktop Popup notification when time runs out?-->
                                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                                    <div class="btn-group btn-group-sm justify-content-center me-2" role="group" aria-label="Pomodoro timer controls">
                                        <button type="button" class="btn btn-success" id="work-btn">Work</button>
                                        <button type="button" class="btn btn-primary" id="stst-btn">Start/Stop</button>
                                        <button type="button" class="btn btn-success" id="rest-btn">Rest</button>
                                    </div>
                                    <div class="btn-group btn-group-sm justify-content-center" role="group" aria-label="Pomodoro timer controls">
                                        <button type="button" class="btn btn-danger" id="reset_btn">Reset</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Famous Quotes-->
                    <div class="col-md-3">
                        <div class="p-3 dark-gray shadow-sm d-flex justify-content-around align-items-center rounded">
                            <div>
                                <h6 class="fw-bold quotation campus-gold"></h6>
                                <button class="btn btn-sm btn-info" id="getQuote">Get Quote</button>
                            </div>

                        </div>
                    </div>
                </div>

                <!--To-do List-->
                <div class="row my-5">
                    <div class="col">
                        <div class="bg-light border rounded-3 p-3 todo-dim bg-opacity-75">
                            <h3 class="fs-4 mb-3">To-do List</h3>
                            <!--Input Box-->
                            <form id="add-form" action="/add" method="post">
                                <div class="input-group mb-3">
                                    <!--Make an incrementing character length counter (or decrementing from 75)-->
                                    <!--<textarea class="form-control custom-textarea" rows="1" cols="65" placeholder="Input a task" maxlength="75" aria-label="Todo List" aria-describedby="button-addon2"></textarea>-->
                                    <input type="text" class="form-control" name="title" placeholder="Input a task" maxlength="75" autocomplete="off">
                                    <button class="btn btn-success" type="submit">Save</button>
                                </div>
                            </form>
                            <!--Delete Buttons-->
                            <!--<div class="d-grid gap-3 d-md-block">
                                <button class="btn btn-danger" type="button">delete selected</button>
                                <button class="btn btn-danger" type="button">delete all</button>
                            </div>-->

                            {% for todo in todo_list %}
                            <div class="card my-2">

                                <div class="card-body">
                                    <div class="input-group">
                                        <!--<div class="input-group-text">
                                          <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for task">
                                        </div>-->
                                        <input type="text" class="form-control" value="{{ todo.id }} | {{ todo.title }}" readonly>
                                        <button onclick="window.location.href='/delete/{{ todo.id }}';" class="btn btn-outline-danger justify-content-end" type="submit">Delete</button>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

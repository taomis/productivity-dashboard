<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Todo List testing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!--Background Image-->
    <!--<img src="./static/img/721643.jpg" alt="Background image">-->

    <!--Todo List-->
    <div class="bg-light p-5">
        <h3 class="fs-4 mb-3">To-do List</h3>
        <!--Input Box-->
        <form action="/add" method="post">
            <div class="input-group mb-3">
                <input type="text" class="form-control" name="title" placeholder="Input a task" autocomplete="off">
                <button class="btn btn-success" type="submit">Save</button>
            </div>
        </form>

        {% for todo in todo_list %}
        <div class="card my-2">

            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" value="{{ todo.id }} | {{ todo.title }}" readonly>
                    <button onclick="window.location.href='/delete/{{ todo.id }}';" class="btn btn-outline-danger justify-content-end" type="submit">Delete</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
